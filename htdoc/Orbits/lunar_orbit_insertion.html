  <body>

    <p>2014 Mar 08</p>

    <p>
      In this example I add a Lunar Orbit Injection (LOI) burn to bring
      the Apollo spacecraft into lunar orbit.
    </p>

    <p>

      <OBJECT CLASSID="clsid:02BF25D5-8C17-4B23-BC80-D3488ABDDC6B"
	      CODEBASE="http://www.apple.com/qtactivex/qtplugin.cab"
	      HEIGHT=1500
	      WIDTH=1500
	      >

	<PARAM NAME="src" VALUE="lunar_orbit_insertion.mov" >

	<EMBED
	   SRC="lunar_orbit_insertion.mov"
	   HEIGHT=1500 WIDTH=1500
	   TYPE="video/quicktime"
	   PLUGINSPAGE="http://www.apple.com/quicktime/download/"
	   />

      </OBJECT>

    </p>

  </body>
